<div class="container">
  <h1>Add New Book</h1>
  <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="bookNumber">Book Number:</label>
      <input id="bookNumber" type="text" class="form-control" formControlName="bookNumber" required>
      <div *ngIf="bookForm.get('bookNumber')?.invalid && bookForm.get('bookNumber')?.touched" class="text-danger">
        Book number is required and must be a 4-digit number starting with a non-zero.
      </div>
    </div>

    <div class="form-group">
      <label for="category">Category:</label>
      <input id="category" type="text" class="form-control" formControlName="category" required>
      <div *ngIf="bookForm.get('category')?.invalid && bookForm.get('category')?.touched" class="text-danger">
        Category is required.
      </div>
    </div>

    <div class="form-group">
      <label for="title">Title:</label>
      <input id="title" type="text" class="form-control" formControlName="title" required>
      <div *ngIf="bookForm.get('title')?.invalid && bookForm.get('title')?.touched" class="text-danger">
        Title is required.
      </div>
    </div>

    <div class="form-group">
      <label for="cost">Cost:</label>
      <input id="cost" type="text" class="form-control" formControlName="cost" required>
      <div *ngIf="bookForm.get('cost')?.invalid && bookForm.get('cost')?.touched" class="text-danger">
        Cost is required and must be a valid number.
      </div>
    </div>

    <div class="form-group">
      <label for="year">Year:</label>
      <input id="year" type="text" class="form-control" formControlName="year">
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" class="form-control" formControlName="description"></textarea>
    </div>

    <div formArrayName="authors">
      <div *ngFor="let author of authors.controls; let i = index" [formGroupName]="i" class="form-group">
        <label>Author {{ i + 1 }}</label>
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" formControlName="firstName" placeholder="First Name" required>
          </div>
          <div class="col">
            <input type="text" class="form-control" formControlName="lastName" placeholder="Last Name" required>
          </div>
          <div class="col-auto">
            <button type="button" class="btn btn-danger" (click)="removeAuthor(i)">Remove</button>
          </div>
        </div>
      </div>
    </div>

    <button type="button" class="btn btn-secondary" (click)="addAuthor()">Add Author</button>

    <button type="submit" class="btn btn-primary" [disabled]="bookForm.invalid">Submit</button>
  </form>
</div>
